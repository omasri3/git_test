<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const itemList = document.querySelector("ul")
        let inputLine = document.querySelector("input")
        const addButton = document.querySelector("button")
        addButton.addEventListener("click", addItem);
        function addItem(e) {
            newItem = inputLine.value;
            inputLine.value = "";
            listItem = document.createElement("li");
            listSpan = document.createElement("span");
            listRemoveButton = document.createElement("button");
            listItem.appendChild(listSpan);
            listItem.appendChild(listRemoveButton);
            listSpan.textContent = newItem
            listRemoveButton.textContent = "Delete";
            itemList.appendChild(listItem);
            listRemoveButton.addEventListener("click", (e)=> {
                listItem.remove();
            })
            inputLine.focus();
        };

    </script>
  </body>
</html>
