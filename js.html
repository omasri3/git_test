<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <div id = "container">

    </div>
    <script>
        redPara = document.createElement("p");
        redPara.style.cssText = "color: red"
        redPara.textContent = "Hey! I'm Red!"
        container = document.querySelector("#container")
        console.log(redPara.textContent);
        container.appendChild(redPara);

        blueH3 = document.createElement("h3");
        blueH3.style.cssText = "color: blue"
        blueH3.textContent = "I'm a blue h3!"
        container.appendChild(blueH3)

        newDiv = document.createElement("div");
        newDiv.style.cssText = "background-color: pink; border-color: black; border-style: solid; border-width: medium";
        divH1 = document.createElement("h1");
        pH1 = document.createElement("p");
        divH1.textContent = "I'm in a div!";
        pH1.textContent = "Me too!";
        newDiv.appendChild(divH1);
        newDiv.appendChild(pH1);
        container.appendChild(newDiv);

    </script>

</body>
</html>
