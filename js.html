<body>
    <h1>Hello World</h1>
    <script>
        function add7(num){
            return num+7;
        }

        function multiply(num, num2){
            return num*num2;
        }

        function capitalize(str){
            str = str[0].toUpperCase() + str.slice(1);
            return str;
        }

        function lastLetter(str){
            return str.slice(str.length-1);
        }
    </script>
